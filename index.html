<!doctype html>

<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Basic HTML5 Template</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
    <meta property="og:description" content="A simple HTML5 Template for new projects.">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">


</head>

<body class="body">
  <div class="flex-container">
    <div class="flex-child blank-space"></div>
    <div class="flex-child wordle wordle-parent">
        <div class="wordle-children">
            <div id='wordOneCharOne' class="word-children children-border"></div>
            <div id='wordOneCharTwo' class="word-children children-border"></div>
            <div id='wordOneCharThree' class="word-children children-border"></div>
            <div id='wordOneCharFour' class="word-children children-border"></div>
            <div id='wordOneCharFive' class="word-children children-border"></div>
        </div>
        <div class="wordle-children">
            <div id='wordTwoCharOne' class="word-children children-border"></div>
            <div id='wordTwoCharTwo' class="word-children children-border"></div>
            <div id='wordTwoCharThree' class="word-children children-border"></div>
            <div id='wordTwoCharFour' class="word-children children-border"></div>
            <div id='wordTwoCharFive' class="word-children children-border"></div>
        </div>
        <div class="wordle-children">
            <div id='wordThreeCharOne' class="word-children children-border"></div>
            <div id='wordThreeCharTwo' class="word-children children-border"></div>
            <div id='wordThreeCharThree' class="word-children children-border"></div>
            <div id='wordThreeCharFour' class="word-children children-border"></div>
            <div id='wordThreeCharFive' class="word-children children-border"></div>
        </div>
        <div class="wordle-children">
            <div id='wordFourCharOne' class="word-children children-border"></div>
            <div id='wordFourCharTwo' class="word-children children-border"></div>
            <div id='wordFourCharThree' class="word-children children-border"></div>
            <div id='wordFourCharFour' class="word-children children-border"></div>
            <div id='wordFourCharFive' class="word-children children-border"></div>
        </div>
        <div class="wordle-children">
            <div id='wordFiveCharOne' class="word-children children-border"></div>
            <div id='wordFiveCharTwo' class="word-children children-border"></div>
            <div id='wordFiveCharThree' class="word-children children-border"></div>
            <div id='wordFiveCharFour' class="word-children children-border"></div>
            <div id='wordFiveCharFive' class="word-children children-border"></div>
        </div>
        <div class="wordle-children">
            <div id='wordSixCharOne' class="word-children children-border"></div>
            <div id='wordSixCharTwo' class="word-children children-border"></div>
            <div id='wordSixCharThree' class="word-children children-border"></div>
            <div id='wordSixCharFour' class="word-children children-border"></div>
            <div id='wordSixCharFive' class="word-children children-border"></div>
        </div>
        <div class="rules-container">
            <div class="word-children correct">A</div>
            <div class="rules"> A green tile means the letter is correct</div>
        </div>
        <div class="rules-container">
            <div class="word-children in-word">A</div>
            <div class="rules"> A yellow tile means the letter is in the word</div>
        </div>
        <div class="rules-container">
            <div class="word-children incorrect">A</div>
            <div class="rules"> A grey tile means the letter is incorrect</div>
        </div>
        <div id="wordReveal" class="word-children word-reveal"></div>
    </div>
    <div class="flex-child blank-space"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
